<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Playground - JavaScript 101</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12" style="height: 100px;">
          <h1>Le wagon's awesome garage !</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <h3>All our cars:</h3>
          <table id="cars">
            <thead>
              <tr>
                <th scope="col">Brand</th>
                <th scope="col">Model</th>
                <th scope="col">Plate</th>
                <th scope="col">Owner</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Peugeot</td>
                <td>106</td>
                <td>123AZ56</td>
                <td>Seb</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-xs-12 col-sm-6">
          <h3>Add a new car:</h3>
          <form id="new_car" class="table">
            <div class="form-group">
              <label for="brand">Brand</label>
              <input type="text" class="form-control" id="brand" placeholder="Peugeot">
            </div>
            <div class="form-group">
              <label for="model">Model</label>
              <input type="text" class="form-control" id="model" placeholder="106">
            </div>
            <div class="form-group">
              <label for="plate">Plate</label>
              <input type="text" class="form-control" id="plate" placeholder="123AZ56">
            </div>
            <div class="form-group">
              <label for="owner">Owner</label>
              <input type="text" class="form-control" id="owner" placeholder="Seb">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="build/application.js"></script>
  </body>
</html>
